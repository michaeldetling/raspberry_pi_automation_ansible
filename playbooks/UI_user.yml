---
add_single_user: 
# Insert single user at once
# Corresponding tag: add_single_user
# after inserting a single user, make sure you update your general list of user in UI_user.yml -> user_to_add -> multiple user for being up to date
  - single_username: michael
    single_usergroup_primary: sudoer
    single_usergroup_secondary: 
    single_useruid: 1119
    single_public_key: "ssh-rsa  michael@michael-VirtualBox"

add_multiple_user:
# BEGIN MULTIPLE USER
# Insert multiple user at once
# Corresponding tag: add_multiple_user
  - multiple_username: jonas
    multiple_usergroup_primary: sudoer
    multiple_usergroup_secondary: ''
    multiple_useruid: 1112
    multiple_public_key: "ssh-rsa  michael@michael-VirtualBox"
  
  - multiple_username: martin
    multiple_usergroup_primary: sudoer
    multiple_usergroup_secondary: ''
    multiple_useruid: 1113
    multiple_public_key: "ssh-rsa  michael@michael-VirtualBox"
# END MULTIPLE USER


remove_existing_user:
# Corresponding tag: remove_user
  - username:  
  - username:  

edit_sudo_rights_of_existing_user:
# Corresponding tag: edit_sudo_rights_of_existing_user
# for usergroup_primary only sudoer or nosudoer is possible 
  - username: 
    usergroup_primary: 
    
update_public_key_of_existing_user:
# Corresponding tag: update_public_key_of_existing_user
# Old public_key will be removed and replaced by new_public_key on the host machines
# make sure you replace the old public_key with the new public_key in your general list of user in UI_user.yml -> user_to_add -> multiple user
  - username: 
    new_public_key: 

edit_secondary_group_of_existing_user:
# Corresponding tag: edit_secondary_group_of_existing_user
# Secondary groups must exist before user can be added (if not Ansible will throw error message)
# user can be member of more then one secondary group
# remove user from all secondary groups he is member of -> use: groups: ''  (empty quotation marks)
  - username: 
    secondarygroups: 

create_secondary_group:
# Corresponding tag: create_secondary_group
# only secondary groups are createable, primary are strict
  - groupname_secondary: 
    groupGID_secondary: 
  
remove_secondary_group:
# Corresponding tag: remove_secondary_group
# only secondary groups are removable, primary are strict
# only empty secondary groups are removable -> remove all user from the secondary group before deleting it
  - groupname_secondary: 
  - groupname_secondary: 
  
